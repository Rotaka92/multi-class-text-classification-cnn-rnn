    <script type="application/ld+json">{"@context":"http://schema.org/","@type":"Dataset","name":"COMPAS Recidivism Racial Bias","description":"### Context\nCOMPAS (Correctional Offender Management Profiling for Alternative Sanctions) is a popular commercial algorithm used by judges and parole officers for scoring criminal defendant’s likelihood of reoffending (recidivism). It has been shown that the algorithm is biased in favor of white defendants, and against black inmates, based on a 2 year follow up study (i.e who actually committed  crimes or violent crimes after 2 years). The pattern of mistakes, as measured by precision/sensitivity is notable. \n\nQuoting from ProPublica:\n\"\n> Black defendants were often predicted to be at a higher risk of recidivism than they actually were. Our analysis found that black defendants who did not recidivate over a two-year period were nearly twice as likely to be misclassified as higher risk compared to their white counterparts (45 percent vs. 23 percent).\nWhite defendants were often predicted to be less risky than they were. Our analysis found that white defendants who re-offended within the next two years were mistakenly labeled low risk almost twice as often as black re-offenders (48 percent vs. 28 percent).\nThe analysis also showed that even when controlling for prior crimes, future recidivism, age, and gender, black defendants were 45 percent more likely to be assigned higher risk scores than white defendants.\n\n - Black defendants were also twice as likely as white defendants to be misclassified as being a higher risk of violent recidivism. And white violent recidivists were 63 percent more likely to have been misclassified as a low risk of violent recidivism, compared with black violent recidivists.\n - The violent recidivism analysis also showed that even when controlling for prior crimes, future recidivism, age, and gender, black defendants were 77 percent more likely to be assigned higher risk scores than white defendants.\n\"\n\n### Content\nData contains  variables used by the COMPAS algorithm in scoring defendants, along with their outcomes within 2 years of the decision, for over 10,000 criminal defendants in Broward County, Florida. \n3 subsets of the data are provided, including a subset of only violent recividism (as opposed to, e.g. being reincarcerated for non violent offenses such as vagrancy or Marijuana).\n\nIndepth analysis by ProPublica can be found in their [data methodology article][1].\n\n### Acknowledgements\n\nData & original analysis gathered by ProPublica. \nOriginal Data methodology article:\nhttps://www.propublica.org/article/how-we-analyzed-the-compas-recidivism-algorithm\n\nOriginal Article:\nhttps://www.propublica.org/article/machine-bias-risk-assessments-in-criminal-sentencing\n\nOriginal data from ProPublica:\nhttps://github.com/propublica/compas-analysis\n\nAdditional \"simple\" subset provided by FairML, based on the proPublica data:\n\nhttp://blog.fastforwardlabs.com/2017/03/09/fairml-auditing-black-box-predictive-models.html\n\n### Inspiration\n\nIdeas:\n\n - Feature importance when predicting the COMPASS score itself, or recividism/crime risks.\n - Reweighting data to compensate for bias, e.g. subsetting for the violent offenders, or adjusting better for base risk. \n - Feature selection based on \"legal usage\"/fairness (E.g. exclude race and see how well your model works. It worked for me).\n\n\n  [1]: https://www.propublica.org/article/how-we-analyzed-the-compas-recidivism-algorithm","url":"https://www.kaggle.comdanofer/compass","sameAs":"https://staging.kaggle.com/danofer/compass","version":1,"keywords":["society and social sciences > society > crime","society and social sciences > social sciences > demographics","society and social sciences > society > law","medium","featured"],"license":{"@type":"CreativeWork","name":"Database: Open Database, Contents: Database Contents","url":"http://opendatacommons.org/licenses/dbcl/1.0/"},"identifier fendants were often predicted to be at a higher risk of recidivism than they actually were. Our analysis found that black defendants who did not recidivate over a two-year period were nearly twice as likely to be misclassified as higher risk compared to their white counterparts (45 percent vs. 23 percent).\nWhite defendants were often predicted to be less risky than they were. Our analysis found that white defendants who re-offended within the next two years were mistakenly labeled low risk almost twice as often as black re-offenders (48 percent vs. 28 percent).\nThe analysis also showed that even when controlling for prior crimes, future recidivism, age, and gender, black defendants were 45 percent more likely to be assigned higher risk scores than white defendants.\n\n - Black defendants were also twice as likely as white defendants to be misclassified as being a higher risk of violent recidivism. And white violent recidivists were 63 percent more likely to have been misclassified as a low risk of violent recidivism, compared with black violent recidivists.\n - The violent recidivism analysis also showed that even when controlling for prior crimes, future recidivism, age, and gender, black defendants were 77 percent more likely to be assigned higher risk scores than white defendants.\n\u0022\n\n### Content\nData contains  variables used by the COMPAS algorithm in scoring defendants, along with their outcomes within 2 years of the decision, for over 10,000 criminal defendants in Broward County, Florida. \n3 subsets of the data are provided, including a subset of only violent recividism (as opposed to, e.g. being reincarcerated for non violent offenses such as vagrancy or Marijuana).\n\nIndepth analysis by ProPublica can be found in their [data methodology article][1].\n\n### Acknowledgements\n\nData \u0026 original analysis gathered by ProPublica. \nOriginal Data methodology article:\nhttps://www.propublica.org/article/how-we-analyzed-the-compas-recidivism-algorithm\n\nOriginal Article:\nhttps://www.propublica.org/article/machine-bias-risk-assessments-in-criminal-sentencing\n\nOriginal data from ProPublica:\nhttps://github.com/propublica/compas-analysis\n\nAdditional \u0022simple\u0022 subset provided by FairML, based on the proPublica data:\n\nhttp://blog.fastforwardlabs.com/2017/03/09/fairml-auditing-black-box-predictive-models.html\n\n### Inspiration\n\nIdeas:\n\n - Feature importance when predicting the COMPASS score itself, or recividism/crime risks.\n - Reweighting data to compensate for bias, e.g. subsetting for the violent offenders, or adjusting better for base risk. \n - Feature selection based on \u0022legal usage\u0022/fairness (E.g. exclude race and see how well your model works. It worked for me).\n\n\n  [1]: https://www.propublica.org/article/how-we-analyzed-the-compas-recidivism-algorithm","internalNotes":null,"isRemoved":false,"isVersionRemoved":false,"isFeatured":true,"isSuperFeatured":false,"scheduledToBeFeatured":null,"scheduledToBeUnFeatured":null,"scheduledToBeSuperFeatured":null,"scheduledToBeUnSuperFeatured":null,"datasetVersionId":2680,"datasetVersionNumber":1,"lastVersionNumber":1,"datasetUrl":"/danofer/compass","datasetExternalUrl":"https://www.kaggle.com/danofer/compass","originalImageUrl":"https://kaggle2.blob.core.windows.net/datasets-images/1498/2680/ea631cd517cbc3c6d9f5d9a59b825e8d/dataset-original.jpg","coverImageUrl":"https://kaggle2.blob.core.windows.net/datasets-images/1498/2680/ea631cd517cbc3c6d9f5d9a59b825e8d/dataset-cover.jpg","cardImageUrl":"https://kaggle2.blob.core.windows.net/datasets-images/1498/2680/ea631cd517cbc3c6d9f5d9a59b825e8d/dataset-card.jpg","thumbnailImageUrl":"https://kaggle2.blob.core.windows.net/datasets-images/1498/2680/ea631cd517cbc3c6d9f5d9a59b825e8d/dataset-thumbnail.jpg","license":{"id":5,"name":"Database: Open Database, Contents: Database Contents","description":"Database: Open Database \u003ca href=\u0022http://opendatacommons.org/licenses/odbl/1.0/\u0022 target= s and parole officers for scoring criminal defendant’s likelihood of reoffending (recidivism). It has been shown that the algorithm is biased in favor of white defendants, and against black inmates, based on a 2 year follow up study (i.e who actually committed  crimes or violent crimes after 2 years). The pattern of mistakes, as measured by precision/sensitivity is notable. \n\nQuoting from ProPublica:\n\u0022\n\u003e Black defendants were often predicted to be at a higher risk of recidivism than they actually were. Our analysis found that black defendants who did not recidivate over a two-year period were nearly twice as likely to be misclassified as higher risk compared to their white counterparts (45 percent vs. 23 percent).\nWhite defendants were often predicted to be less risky than they were. Our analysis found that white defendants who re-offended within the next two years were mistakenly labeled low risk almost twice as often as black re-offenders (48 percent vs. 28 percent).\nThe analysis also showed that even when controlling for prior crimes, future recidivism, age, and gender, black defendants were 45 percent more likely to be assigned higher risk scores than white defendants.\n\n - Black defendants were also twice as likely as white defendants to be misclassified as being a higher risk of violent recidivism. And white violent recidivists were 63 percent more likely to have been misclassified as a low risk of violent recidivism, compared with black violent recidivists.\n - The violent recidivism analysis also showed that even when controlling for prior crimes, future recidivism, age, and gender, black defendants were 77 percent more likely to be assigned higher risk scores than white defendants.\n\u0022\n\n### Content\nData contains  variables used by the COMPAS algorithm in scoring defendants, along with their outcomes within 2 years of the decision, for over 10,000 criminal defendants in Broward County, Florida. \n3 subsets of the data are provided, including a subset of only violent recividism (as opposed to, e.g. being reincarcerated for non violent offenses such as vagrancy or Marijuana).\n\nIndepth analysis by ProPublica can be found in their [data methodology article][1].\n\n### Acknowledgements\n\nData \u0026 original analysis gathered by ProPublica. \nOriginal Data methodology article:\nhttps://www.propublica.org/article/how-we-analyzed-the-compas-recidivism-algorithm\n\nOriginal Article:\nhttps://www.propublica.org/article/machine-bias-risk-assessments-in-criminal-sentencing\n\nOriginal data from ProPublica:\nhttps://github.com/propublica/compas-analysis\n\nAdditional \u0022simple\u0022 subset provided by FairML, based on the proPublica data:\n\nhttp://blog.fastforwardlabs.com/2017/03/09/fairml-auditing-black-box-predictive-models.html\n\n### Inspiration\n\nIdeas:\n\n - Feature importance when predicting the COMPASS score itself, or recividism/crime risks.\n - Reweighting data to compensate for bias, e.g. subsetting for the violent offenders, or adjusting better for base risk. \n - Feature selection based on \u0022legal usage\u0022/fairness (E.g. exclude race and see how well your model works. It worked for me).\n\n\n  [1]: https://www.propublica.org/article/how-we-analyzed-the-compas-recidivism-algorithm","type":"databundleVersion","children":[{"id":8221,"blobFileId":328485,"databundleVersionId":2680,"url":null,"relativePath":"../input/compas-scores-raw.csv","creationDate":"2017-06-29T10:23:25Z","isDummy":false,"size":1127429,"fullPath":null,"previewUrl":null,"downloadUrl":"/danofer/compass/downloads/compas-scores-raw.csv/1","fileType":".csv","validationErrors":null,"name":"compas-scores-raw.csv","description":"Raw Compass Score","type":"databundleVersionObject","children":[{"columns":[{"name":"Person_ID","description":null,"order":0,"originalType":"","type":"numeric","isNullable":false,"isPrimaryKey":false,"info":null},{"name":"AssessmentID","description":null,"order":1,"originalType":"","type":"numeric
